er Gesellschaft ist es fest verankert soziale Kontakte zu pflegen. Bei der Konzeption, Organisation und Umsetzung von Veranstaltungen unterstützen wir dich! Wir beraten dich, welches Veranstaltungsformat für dein Vorhaben am besten geeignet ist und setzen das Event - von der ersten Idee bis der letzte das Licht aus macht - um.</p></section></section><section class="mx-4 sm:mx-20 md:ml-32"><div class="grid grid-cols-3 gap-4"><div class="my-8"><div class="rounded overflow-hidden shadow-lg w-full pb-4" data-v-6faf5cb0><img src="https://images.unsplash.com/photo-1472653431158-6364773b2a56?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="Sunset in the mountains" class="w-full" data-v-6faf5cb0><div class="px-6 py-4" data-v-6faf5cb0><h1 class="text-xl font-bold" data-v-6faf5cb0>project b</h1><time class="event--dates" data-v-6faf5cb0>11/23/2020 11:50 AM - 11:50 AM</time><p class="event--excerpt" data-v-6faf5cb0></p></div><div class="px-6 py-4" data-v-6faf5cb0><a href="/events/recRU4CHrbfT7QWmr" class="py-1 border-bottom" data-v-6faf5cb0>Weitere Infos</a></div></div></div><div class="my-8"><div class="rounded overflow-hidden shadow-lg w-full pb-4" data-v-6faf5cb0><img src="https://images.unsplash.com/photo-1472653431158-6364773b2a56?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="Sunset in the mountains" class="w-full" data-v-6faf5cb0><div class="px-6 py-4" data-v-6faf5cb0><h1 class="text-xl font-bold" data-v-6faf5cb0>project c</h1><time class="event--dates" data-v-6faf5cb0>11/23/2020 11:50 AM - 11:50 AM</time><p class="event--excerpt" data-v-6faf5cb0></p></div><div class="px-6 py-4" data-v-6faf5cb0><a href="/events/recfx574b4tbqz9C7" class="py-1 border-bottom" data-v-6faf5cb0>Weitere Infos</a></div></div></div><div class="my-8"><div class="rounded overflow-hidden shadow-lg w-full pb-4" data-v-6faf5cb0><img src="https://images.unsplash.com/photo-1472653431158-6364773b2a56?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&a
