18512469a4a.png 200w" data-sizes="(max-width: 200px) 100vw, 200px" class="hidden sm:block absolute left-0 m-48 g-image g-image--lazy g-image--loading"><noscript><img src="/assets/static/Dreieck-Pink-minus14grad@2x.7ba8522.c0528b61b99d1a88f285c18512469a4a.png" class="hidden sm:block absolute left-0 m-48 g-image g-image--loaded" width="200" alt="graphics anm"></noscript><section class="text-black mx-4 sm:mx-20 md:ml-32 py-4" data-v-7397de3c><div class="grid grid-cols-1 sm:grid-cols-2" data-v-7397de3c><h3 class="text-right text-xl sm:text-3xl font-semibold uppercase leading-tight p-0 my-4 sm:my-0 sm:px-12" data-v-7397de3c>WER WIR SIND. <br> UND WAS UNS AUS MACHT.</h3><p class="text-justify" data-v-7397de3c>Auch wenn das Rheinland ziemlich flach ist: Berge gibt‘s genug! Denn spätestens seit Corona müssen Veranstaltungen komplett neu gedacht werden. <br> ANM ist die junge Antwort auf den Berg an Veränderungen. Ohne schweren Agenturapparat und mit motivierten Mitarbeiter*innen stellen wir uns der Herausforderung und zeigen, wie man Veranstaltungen zeitgemäß umsetzt. <br> Wir arbeiten für große und kleine Unternehmen, unterstützen andere Agenturen, supporten Institutionen und Verbände. Als Rheinländer liegt uns die Region und der persönliche Austausch am Herzen. Wir sind die von nebenan – und jederzeit für dich da. Einfach klingeln und (aktuell per Live-Bild) vorbeikommen.</p></div></section></section><section class="bg-secondary mt-20"><section class="mx-4 sm:mx-12 lg:mx-32 lg:pt-12"><div class="grid grid-cols-1 sm:grid-cols-2"><div class="col-span-1 flex align-center"><img src="data:image/svg+xml,%3csvg fill='none' viewBox='0 0 706 951' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-fafcb7863e02b19e576edf2e4df539e5'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'/%3e%3c/filter%3e%3c/defs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-fafcb7863e02b19e576edf2e4df539e5)' width='706' height='951'
