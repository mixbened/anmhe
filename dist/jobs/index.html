="col-span-1 sm:col-span-3"><p>Lust, deinen Rucksack zu schnüren und die Eventgipfel des Rheinlands zu erstürmen? Dann bewirb dich bei uns! <br> Mit deiner Planungsliebe und Kreativität bringen wir neue Ideen und gemeinsame Projekte auf den Weg. Deine Aufgaben führst du sicher und souverän an die Spitze. Dort angekommen, genießt du die Aussicht und freust dich auf die nächste Besteigung – in der Zwischenzeit spendieren wir dir ein Hollerwasser*. <br> Wir sind ein kleines Team, das stetig wächst. Hilf uns mit deinem Können beim Aufbau einer lokalen Agentur mit überregionaler Reichweite. Sende uns einfach deine Bewerbung mit ein paar netten Worten und Referenzen an <a href="mailto:hello@aintnomountain.com">hello@aintnomountain.com</a></p></div></div></section><section class="mb-32 mx-4 sm:mx-20 md:ml-32 p-4"><div class="grid grid-cols-1 sm:grid-cols-2 gap-2 my-20"><div class="col-span-1 rounded p-4 px-6 shadow relative pb-20 bg-secondary text-white"><h4 class="text-2xl my-2 text-center inline-block border-b-2 border-white">Praktikant*in</h4><p class="transition mt-4"><b>Was du mitbringen solltest: </b><ul class="list-disc p-4"><li>Bisschen Agenturerfahrung wäre nicht schlecht</li><li>Schon mal etwas geplant und organisiert haben</li><li>Bock auf coole Ideen und Kreativität</li><li>Neugier, Mut und Motivation</li><li>Absolute Zuverlässigkeit und Sorgfalt</li></ul><b class="inline-block uppercase">Idealerweise 3 Monate Zeit</b></p><div class="bottom-0 my-2 absolute"><a href="mailto:hello@aintnomountain.com"><button class="p-1 bg-primary hover:bg-tertiary  my-4 inline-block text-white font-semibold uppercase">Kontakt</button></a></div></div><div class="col-span-1 rounded p-4 px-6 shadow relative pb-20 bg-primary text-white"><h4 class="text-2xl my-2 text-center inline-block border-b-2 border-white">Freelancer*in</h4><p class="transition mt-4"><b>Wenn du...</b><ul class="list-disc p-4"><li>dich als Projektleiter*in, Konzeptioner*in, Architekt*in, Grafiker*in bei uns einbringen möchtest</li><li>kommunikationsstark bist und dich im Team am wohlsten fühlst</li><li>eigenverantwortlich und strukturiert arbeitest</li><li>Projekte umsetzen willst, die den Kunden und uns nach vorne bringen</li></ul><b class="uppercase">…dann freuen wir uns von dir zu hören!</b></p><div class="bottom-0 my-2 absolute"><a href="mailto:hello@aintnomountain.com"><button class="p-1 bg-tertiary hover:bg-secondary my-4 inline-block text-white font-semibold uppercase">Kontakt</button></a></div></div></div><div><div class="w-32 border-2 border-black border-primary mb-4"></div><small class="text-primary">*Du weißt nicht, was ein Hollerwasser ist? Hier das Rezept: <br> Nimm Wasser (egal, ob laut oder leise) und gebe Holunderblütensirup dazu - fertig! Die richtige “Mische” erfährst du, wenn du bei uns anfängst ;-)</small></div></section></main><footer class="text-white bg-black px-8"><div class="grid grid-cols-2 sm:grid-cols-4 px-2 sm:px-12 py-8 flex items-start text-xs sm:text-base"><div class="col-span-1 w-1/2"><img alt="Logo ANM" src="data:image/svg+xml,%3csvg fill='none' viewBox='0 0 1022 1021' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-fab6fba52094bddc6affecf35ca1cfc5'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'/%3e%3c/filter%3e%3c/defs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-fab6fba52094bddc6affecf35ca1cfc5)' width='1022' height='1021' xlink:href='data:image/png%3bbase64%2ciVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAACXBIWXMAACE3AAAhNwEzWJ96AAAMLUlEQVR42u2bC5BWZRmA999/dYlbipVcB12lJCiZFjS5mYIVUgorGCpZoEkuQwRCXuKyLixXFZGNNUQZKdSIBojyEiAUQgWDmCJmiVZKFuatghDY3d7XeT7m3ddz/tv%2bEMx0Zt455z%2bX7/ve%2b%2b37CwqOwlFfX98A6urqEnIuFEgaSJh3Uj4PYx73h10sSCsihbmOZ8ZIHNeEsJwKi3bPPyzQR6BcoFpgjcAmga0K8s1mOT8qsEhgvEB/gdMdMZJIyfFDCDhtiZA0C24pv68SWCGwpz774w0Z43E5jxJo7QiR8IT/n4k710lz3UZgusCraRB8T%2bBfwH/SvPumQI3AOXbOQHw9H1NCWDEMyMv5JIFJAm9HIPBvgS0C8wVGyIL7yfkzipDAJwS6CVwocLXALIEnQdofB%2bVbVaHTQ
